<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <!-- meta data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!--font-family-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Rufina:400,700" rel="stylesheet">

    <!-- title of site -->
    <title>CarVilla</title>

    <!-- For favicon png -->
    <link rel="shortcut icon" type="image/icon" href="/static/logo/favicon.png" />

    <!--font-awesome.min.css-->
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">

    <!--linear icon css-->
    <link rel="stylesheet" href="/static/css/linearicons.css">

    <!--flaticon.css-->
    <link rel="stylesheet" href="/static/css/flaticon.css">

    <!--animate.css-->
    <link rel="stylesheet" href="/static/css/animate.css">

    <!--owl.carousel.css-->
    <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/css/owl.theme.default.min.css">

    <!--bootstrap.min.css-->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <!-- bootsnav -->
    <link rel="stylesheet" href="/static/css/bootsnav.css">

    <!--style.css-->
    <link rel="stylesheet" href="/static/css/style.css">

    <!--responsive.css-->
    <link rel="stylesheet" href="/static/css/responsive.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Login Form -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="login-form">
                    {% if messages or form.non_field_errors %}

                            <div class="alert alert
                            {%if messages%} alert-success {%else%} alert-warning {%endif%}
                            alert-dismissible fade show" role="alert"
                                style="margin-top: 50px;">
                                {% if messages%}
                                    {%for message in messages%}
                                        {{message}}
                                    {%endfor%}
                                {%else%}

                                    {{form.non_field_errors}}
                                {%endif%}

                                </div>
                        {% endif %}
                    <form action="{% url 'user:login'%}" method="post">
                      {%csrf_token%}
                        <h2>Login</h2>
                        <div class="mb-3">
                          <label for="{{form.username.id_for_label}}" class="form-label">Username</label>
                          {{form.username}}

                        </div>
                      <div class="mb-3">
                        <label for="{{form.password.id_for_label}}" class="form-label">Password</label>
                        {{form.password}}

                      </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    </form>
                    <p class="text-center">Don't have an account? <a href="{% url 'user:register'%}">Sign up here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/jquery.js"></script>

    <!--modernizr.min.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

    <!--bootstrap.min.js-->
    <script src="/static/js/bootstrap.min.js"></script>

    <!-- bootsnav js -->
    <script src="/static/js/bootsnav.js"></script>

    <!--owl.carousel.js-->
    <script src="/static/js/owl.carousel.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    <!--Custom JS-->
    <script src="/static/js/custom.js"></script>

</body>

</html>
