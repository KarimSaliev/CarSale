<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingDung | Profile Template</title>
    <link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            {{bio.user.username}}'s Profile
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">General</a>

                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-info">Info</a>


                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">

                            <hr class="border-light m-0">
                            <div class="card-body">

                             <label for="username" class="form-label">Username</label>
                                    <div style="border: 1px solid #ccc; border-radius: 5px; padding: 10px; margin-bottom: 10px;">
                                    <p>{{ bio.user.username }}</p>
                                        </div>

                                    <label for="first_name" class="form-label">First Name</label>
                                    <div style="border: 1px solid #ccc; border-radius: 5px; padding: 10px; margin-bottom: 10px;">
                                    <p>{{ bio.user.first_name }}</p>
                                    </div>
                                    <label for="last_name" class="form-label">Last Name</label>
                                    <div style="border: 1px solid #ccc; border-radius: 5px; padding: 10px; margin-bottom: 10px;">
                                    <p>{{ bio.user.last_name }}</p>
                                    </div>
                                      <div class="text-right mt-3">
            <a href="{% url 'listings:index'%}" class="btn btn-primary">Back</a>
        </div>
                                 <div class="text-right mt-3">
            <a href="{% url 'listings:u_listings'%}" class="btn btn-primary">View {{bio.user.username}}'s listings</a>
        </div>

        </div>


                        </div>

                        <div class="tab-pane fade" id="account-info">
                            <div class="card-body pb-2">
                                    <label for="bio" class="form-label">Bio</label>
                                    <div style="border: 1px solid #ccc; border-radius: 5px; padding: 10px; margin-bottom: 10px;">
                                    <p>{{ bio.bio }}</p>
                                        </div>

                                    <label for="birthday" class="form-label">Birthday</label>
                                    <div style="border: 1px solid #ccc; border-radius: 5px; padding: 10px; margin-bottom: 10px;">
                                    <p>{{ bio.birthday}}</p>
                                    </div>
                                    <label for="country" class="form-label">Country</label>
                                    <div style="border: 1px solid #ccc; border-radius: 5px; padding: 10px; margin-bottom: 10px;">
                                    <p>{{ bio.country }}</p>
                                    </div>
                                 <label for="number" class="form-label">Number</label>
                                    <div style="border: 1px solid #ccc; border-radius: 5px; padding: 10px; margin-bottom: 10px;">
                                    <p>{{ bio.number }}</p>
                                    </div>
                                      <div class="text-right mt-3">
            <a href="{% url 'listings:index'%}" class="btn btn-primary">Back</a>
        </div>



                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">

    </script>
</body>

</html>
